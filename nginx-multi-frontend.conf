# Nginx configuration for Multiple Kedge Frontends
# This serves both frontend-practice and frontend-quiz-parser
# Place this file in /etc/nginx/sites-available/kedge-apps

# Main student practice application
server {
    listen 80;
    listen [::]:80;
    
    # Main domain for student practice app
    # Replace with your domain or use IP
    server_name your-domain.com www.your-domain.com;
    
    # Root directory for student practice frontend
    root /var/www/kedge-practice;
    index index.html index.htm;
    
    # Logging
    access_log /var/log/nginx/kedge-practice-access.log;
    error_log /var/log/nginx/kedge-practice-error.log;
    
    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json application/rss+xml application/atom+xml image/svg+xml;
    
    # Cache static assets
    location ~* \.(css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Cache images
    location ~* \.(jpg|jpeg|png|gif|ico|webp)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }
    
    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Proxy API requests to backend
    location /v1/ {
        proxy_pass http://localhost:8718;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Client body size limit
    client_max_body_size 10M;
}

