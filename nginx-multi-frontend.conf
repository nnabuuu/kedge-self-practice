# Alternative: Both apps on same domain with different paths
server {
    listen 80;
    listen [::]:80;
    
    # Single domain serving both apps
    server_name your-domain.com www.your-domain.com;
    
    # Logging
    access_log /var/log/nginx/kedge-apps-access.log;
    error_log /var/log/nginx/kedge-apps-error.log;
    
    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
